    <!-- Partea vizibila a website-ului -->
<body>
    <div id="DIV_status">
        <span id="SPA_status">(status)</span>
        <div id="DIV_status_buttons">
            <button id="BTN_status-yes" class="btn">Yes</button>
            <button id="BTN_status-no" class="btn">No</button>
        </div> 
    </div>

    <section class="body-section">
        <div id="room-list-container" class="list">
            <div id="room-list-header" class="list-header center">
                <p>Rooms</p>
            </div>
            <ul id="room-list" class="scroll">
                <li id="add-room" class="list-item-header">
                    <div>
                        <h3>New room</h3>
                        <button id="BTN_add-room">+</button>
                    </div>
                </li>
            </ul>
        </div>

        <main id="main" class="center">
            <div id="default-screen", class="center">
                <div id="DIV_highscores">
                    <h2>Highscores</h2>
                    <table id="TBL_highscores"></table>
                </div>

                <h2>Welcome to snake multiplayer, all you need to do is to join a room.</h2>
                <p>Enjoy the game!</p>
            </div>

            <div id="add-room-popup" class="popup">
                <button id="BTN_close-add" class="btn-closed">X</button>
                <h1>New room</h1>
                <form id="FORM_add-room" class="flex-column flex-space flex-grow">
                    <div class="flex-column flex-space-around flex-grow">
                        <div class="form-row mb-2">
                            <label for="INP_room-name" class="me-2">Room name</label>
                            <input type="text" id="INP_room-name" required pattern="[a-zA-Z0-9 _-]+" maxlength="20"/>
                        </div>

                        <div class="form-row mb-2">
                            <label for="INP_player-max" class="me-2">Max players</label>
                            <input type="number" id="INP_player-max" required pattern="[a-zA-Z0-9 _-]+" maxlength="20"
                            min="1" max="6" value="2"/>
                        </div>
                    </div>

                    <button type="submit" class="btn">Create your room</button>
                </form>
            </div>
        </main>

        <div id="player-list-container" class="list">
            <div id="player-list-header" class="list-header center">
                <p>Players</p>
            </div>
            <div class="scroll">
                <ul id="player-list"></ul>
            </div>
        </div>
    </section>
